<!DOCTYPE html>
<html>
<head>
	<title>CriteriaSearchBox - Demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="application/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
</head>
<body>
	<div id="container">
	<form action="" method="get">
		<div id="criteriaSearchBox">
			<span class="actionSection">
				<input type="submit" value="Search" />
			</span>
			<span class="criteriaSection"></span>
			<span class="inputSection">
				<input type="search" name="criteriaSearchBox" autocomplete="off" autofocus="true">
			</span>
		</div>
	</form>
	</div>
</body>
</html>
