<!DOCTYPE html>
<html>
<head>
	<title>CriteriaSearchBox - Demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" />
	<script type="application/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
	<script type="application/javascript" src="dist/CriteriaSearchBox.js"></script>
</head>
<body>
	<script type="application/javascript">
		$(document).ready(function () {
			$('#criteriaSearchBox').criteriaSearchBox(
				{
					autoCompletionUrl: '/api'
				});
		});
	</script>

	<div class="container">
		<input type="search" id="criteriaSearchBox" name="criteriaSearchBox" autocomplete="off" autofocus="autofocus" />
	</div>
	
	<br />
	<br />
	
	<div class="container">
		<ul>
			<li>
				<a href="http://fortawesome.github.com/Font-Awesome">Icon Design: Font Awesome</a>
			</li>
		</ul>
	</div>
</body>
</html>
