<!DOCTYPE html>
<html>
<head>
	<title>CriteriaSearchBox - Demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="lib/Font-Awesome/css/font-awesome.css" />
	<script type="application/javascript" src="lib/jquery-1.7.2.min.js"></script>
	<script type="application/javascript" src="dist/CriteriaSearchBox.js"></script>
</head>
<body>
	<script type="application/javascript">
		$(document).ready(function () {
			$('#criteriaSearchBox').criteriaSearchBox(
				{
					autoCompletionUrl: '/api'
				});
		});
	</script>

	<div class="container">
		<input type="search" id="criteriaSearchBox" name="criteriaSearchBox" autocomplete="off" autofocus="autofocus" />
	</div>
</body>
</html>
